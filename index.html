<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form-Validation</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <form action="#">
        <h1>Login Form</h1>
        <div class="input-feild">
            <input type="text" autocomplete="false" id="email" placeholder="Enter your email" />
            <i class="fa-regular fa-envelope fa-lg emailicon" style="color: #666"></i>
        </div>
        <div class="input-feild">
            <input type="password" placeholder="Password" class="marnb" id="password">
            <i class="fa-regular fa-eye-slash passicon"></i>
            <span id="errormsg"><i class="fa-solid fa-circle-exclamation" style="color: #eb0a0a; position: static">
                </i>
                Min 8 characters</span>
        </div>
        <div class="d-flex">
            <div class="checkbox">
                <input type="checkbox">
                <label class="poppins">Remember me</label>
            </div>
            <div class="forgotPassword">
                <p class="poppins">Forgot password?</p>
            </div>
        </div>
        <button type="submit" class="poppins" id="button">Login In</button>
        <div class="footer-para">
            <p class="poppins">Don't have an account?<a href="javascript:;" class="poppins"> Register</a></p>
        </div>
    </form>

    <script src="./js/script.js"></script>

</body>

</html>
